


<ng-container>
  <mat-card class="card" (click)="emitEvent(cardDetails.id, viewClickedEvent)">
    <div *ngIf="cardDetails?.isRegioKiSystemApp" class="default-label">
      <mat-icon>flag</mat-icon>
    </div>
    <div *ngIf="showMenuOptions">
      <mat-icon
        class="menu-btn"
        mat-icon-button
        [matMenuTriggerFor]="menu"
        (click)="openMenu($event)"
        >more_horiz</mat-icon
      >
      <mat-menu #menu="matMenu" yPosition="above">
        <button
          class="mat-menu-btn"
          mat-menu-item
          (click)="emitEvent(cardDetails.id, viewClickedEvent)"
        >
          <mat-icon>visibility</mat-icon>
          <br />
          <span>View</span>
        </button>
        <button
          class="mat-menu-btn"
          mat-menu-item
          (click)="emitEvent(cardDetails.id, updatedClickedEvent)"
        >
          <mat-icon>update</mat-icon>
          <br />
          <span>Update</span>
        </button>
        <button
          class="mat-menu-btn"
          mat-menu-item
          (click)="emitEvent(cardDetails.id, deleteClickedEvent)"
        >
          <mat-icon>delete</mat-icon>
          <br />
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
    <mat-card class="sub-card">
      <picture *ngIf="appIconUrl">
        <source [srcset]="appIconUrl" type="image/png" />
        <img [src]="appIconUrl" alt="App Icon" />
      </picture>
    </mat-card>
    <div class="content-container">
      <mat-card-title class="title">
        {{
          cardDetails.title.length > 20
            ? (cardDetails.title | slice : 0 : 20) + '...'
            : cardDetails.title
        }}
      </mat-card-title>
      <p>
        {{
          cardDetails.description.length > 6
            ? (cardDetails.description | slice : 0 : 65) + '...'
            : cardDetails.description
        }}
      </p>
    </div>
